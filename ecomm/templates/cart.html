<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Satisfy&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Products</title>
    <style>
        body{
            margin:0;
            background-color: white;
        }
        #products div{
            width: auto;
            margin-top: 40px;
        }
        #products{
            display: flex;
            align-content:space-evenly;
            justify-content: space-evenly  ;
        }
        #products h4 , h5{
            margin: 6px 9px 3px 3px;
        }
        #tdata td{
          padding:3px;
        }
        * {
        box-sizing: border-box;
      }

      .row {
        display: flex;
        margin-left:-3px;
        margin-right:0px;
      }

      table tr, th , td{
        border:1px solid rgb(196, 163, 196);
      }
      #btn:hover{
        background-color: transparent;
      }
      #btn:focus{
        outline: none;
      }
      .column {
        flex: 50%;
        padding: 5px;
      }
      #trow th{
        border-bottom:1px solid rgb(196, 163, 196);
        border-top: 1px solid rgb(196, 163, 196);
      }
      #quantity-button i{
        font-size: 20px;
        /* font-weight:lighter */
      }
      table td , th{
        border-left: none;
        border-right: none;
      }
    </style>
      
</head>
<body>
    <nav id="header" class="navbar navbar-expand-lg navbar bg" style= "background-color: rgb(196, 163, 196);height: 90px;color:white;">
        <div class="container-fluid">
          {% load static %}
          <h1 style="font-family: 'Satisfy', cursive;"> wizilla</h1>
          <!-- <img src="{% static 'Free_Sample_By_Wix (2).jpeg' %}" style="display: inline-block; height: 90px; width: auto;" alt="My image"> -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" id='a1'aria-current="page" href="/home/products/" style="color: white;text-decoration: none;">Shop</a> 
              </li>
            <li class="nav-item">
              <a class="nav-link active" id='a1'aria-current="page" href="/home/" style="color: white;text-decoration: none;">Home</a> 
            </li>
          </ul>
        </div>
      </nav>
    <div class="row" style="margin-top: 05%;">
      <div class="column">
        <table class="table" style="width: 105%;margin-left: 130px;margin-top: 20px;" id="tdata">
          <thead>
            <tr id="trow">
              <th scope="col"></th>
              <th scope="col">Item</th>
              <th scope="col">Description</th>
              <th scope="col">Price</th>
              <th scope="col">Quantity</th>
              <th scope="col">Sub-Total</th>
            </tr>
          </thead>
          <tbody>
            {% for i in data %}
            <tr style="height: 50px;">
              <td><a href="/home/deleteitemincart/{{i.id}}/" style="text-decoration: none;"><img  style="margin-top: 15px;margin-left: 10px; display: inline-block;height: 30px;" src="https://img.icons8.com/carbon-copy/100/000000/filled-trash.png"/></a></td>
              <!-- <td><img style="display: inline-block;height: 30px;color: black ;" src="https://img.icons8.com/carbon-copy/100/ffffff/filled-trash.png"/></td> -->
              <td style="width: 80px;"><img src={{i.image}} style="display: inline-block;height: 60px;width: 80px;padding: 0px;" alt=""></td>
              <td>{{i.name}}</td>
              <td>Rs.{{i.csp}}</td>
              <td style="text-align: center;" id="quantity-button">
                <button id="btn" style="border: 1px solid rgb(196, 163, 196);border-radius: 0px;  outline: none;color:white;height: 30px;margin-top: 10px;" class="btn btn-outline-secondary add-btn"><a href="/home/additemincart/{{i.id}}/" style="color: white;text-decoration: none;padding: none;"><img style="position: relative;top: -5px;display: inline-block;height: 20px;" src="https://img.icons8.com/external-dreamstale-lineal-dreamstale/32/000000/external-plus-science-education-dreamstale-lineal-dreamstale.png"/></a></button><button id='btn' style="border: 1px solid rgb(196, 163, 196);border-left: 0px;border-right: 0px; outline: none; cursor:inherit; border-radius: 0px;  outline: none;color:black;height: 30px;margin-top: 10px;" class="btn btn-outline-secondary add-btn" id="additem">{{i.quantity}}</button><button id='btn' style="border: 1px solid rgb(196, 163, 196);border-radius: 0px;  outline: none;color:white;height: 30px;margin-top: 10px;" class="btn btn-outline-secondary add-btn" id="additem"><a href="/home/subitem/{{i.id}}/" style="color: white;text-decoration: none;padding: none;"><img style="position: relative;top: -5px; display: inline-block;height: 20px;" src="https://img.icons8.com/external-dreamstale-lineal-dreamstale/32/000000/external-minus-science-education-dreamstale-lineal-dreamstale.png"/></a></button>    
                <!-- <button  style="border: 1px solid ;border-radius: 0px;outline: none;color:white;height: 30px;margin-left:15px;margin-top: 10px;background-color: rgb(196, 163, 196);" class="btn btn-outline-secondary add-btn" id="additem"><a href="/home/subitem/{{i.id}}" style="display: inline-block; color: white;text-decoration: none;padding: 0px;"><i class="fa fa-minus"></i></a></button>     -->
              </td>
              <td>Rs.{{i.subtotal}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <div class="column">
        <table  class="table" style="width: 55%;margin-left: 140px;margin-top: 20px" id="tdata">
          <thead>
            <tr id="trow">
              <th scope="col" colspan="2" style="text-align: center;">Cart Total</th>
            </tr>
          </thead>
          <tbody>
            <tr style="height: 50px;">
              <td style="width: 70%;">Subtotal</td>
              <td>Rs.{{cart_subtotal}}</td>
            </tr>
            </tr>
            <tr style="height: 50px;">
              <td>Total</td>
              <td>Rs.{{cart_subtotal}}</td>
            </tr>
            <tr>
              <td colspan="2" style="padding:0;"><button  style="border: none;border-radius: 0px; outline: none;background-color: rgb(196, 163, 196);color:white;padding: 8px 8px; width: 100%;" class="btn btn-outline-secondary add-btn" id="additem"><a href="/home/customer/form/" style="color: white;text-decoration: none;">PROCEED TO CHECKOUT
              </a></button>

              </td>
            </tr>
          </tbody>
        </table>
